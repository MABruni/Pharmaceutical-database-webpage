<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <div class="container is-flex is-justify-content-center">
        <nav class="navbar" role="navigation">
            <section class="navbar-start">
                <a class="navbar-item" href="/">Dashboard</a>
                <a class="navbar-item" href="/orders">Orders</a>
                <a class="navbar-item" href="/vendors">Vendor</a>
                <a class="navbar-item" href="/vendordrugs">Vendor Drugs</a>
                <a class="navbar-item" href="/locations">Locations</a>
                <a class="navbar-item" href="/shelves">Shelves Information</a>
                <!-- DrugInformation joins DrugLocations, DrugIngredients and VendorDrugs -->
                <a class="navbar-item" href="/druginformation">Drug Information</a>
                <a class="navbar-item" href="/ingredients">Declared Ingredients</a>
            </section>
        </nav>
    </div>

    <title>Locations</title>
</head>

<body>
    <article class="container is-fluid">
        <div class="table-container">
            <div class="block column">
                <div class="box">
                    <div class="has-text-centered is-size-3 has-text-weight-bold mb-4">Locations</div>
                    <table class="table is-bordered is-hoverable is-fullwidth">
                        <thead>
                            <tr>
                                <th>Location Name</th>
                                <th>Room</th>
                                <th style="width: 10%"></th>
                                <th style="width: 10%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Main Pharmacy</td>
                                <td>Horizontal Carousel</td>
                                <td class="has-text-centered"><a href="#"><button class="button is-link">Edit</button></a></td>
                                <td class="has-text-centered"><a href="#"><button class="button is-danger">Delete</button></a></td>                     
                            </tr>
                            <tr>
                                <td>Main Pharmacy</td>
                                <td>Vertical Carousel</td>
                                <td class="has-text-centered"><a href="#"><button class="button is-link">Edit</button></a></td>
                                <td class="has-text-centered"><a href="#"><button class="button is-danger">Delete</button></a></td>                     
                            </tr>
                            <tr>
                                <td>Oncology pharmacy</td>
                                <td>Preparation room</td>
                                <td class="has-text-centered"><a href="#"><button class="button is-link">Edit</button></a></td>
                                <td class="has-text-centered"><a href="#"><button class="button is-danger">Delete</button></a></td>                     
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="columns">
            <div class="block column">
                <div class="box">
                    <form action="">
                        <fieldset>
                            <legend class="is-size-4 has-text-weight-bold mb-5">Add New Locations</legend>

                            <div class="field">
                                <label class="label" for="textinput-0">Location Name</label>
                                <div class="control">
                                    <input id="textinput-0" name="textinput-0" type="text" placeholder="" 
                                        class="input">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="textinput-0">Room</label>
                                <div class="control">
                                    <input id="textinput-0" name="textinput-0" type="text" placeholder="" 
                                        class="input">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="singlebutton-0"></label>
                                <div class="control">
                                    <button id="singlebutton-0" name="singlebutton-0"
                                        class="button is-primary">Add</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="block column">
                <div class="box">
                    <form action="">
                        <fieldset>
                            <legend class="is-size-4 has-text-weight-bold mb-5">Search Locations</legend>

                            <div class="field">
                                <label class="label" for="textinput-0">Location Name</label>
                                <div class="control">
                                    <input id="textinput-0" name="textinput-0" type="text" placeholder="" 
                                        class="input">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="textinput-0">Room</label>
                                <div class="control">
                                    <input id="textinput-0" name="textinput-0" type="text" placeholder="" 
                                        class="input">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="singlebutton-0"></label>
                                <div class="control">
                                    <button id="singlebutton-0" name="singlebutton-0"
                                        class="button is-primary">Search</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</article>

    <footer class="footer">
        <div class="content has-text-centered">
                Group 73 &copy; <strong>2023</strong>
        </div>
    </footer>
</body>
